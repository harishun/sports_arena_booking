<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sports</title>
    <link rel="stylesheet" href="../../css/edit_sports.css">
</head>

<body>
    <a href="../admin/sports.html" class="button back"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
            viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
            <path
                d="M280-200v-80h284q63 0 109.5-40T720-420q0-60-46.5-100T564-560H312l104 104-56 56-200-200 200-200 56 56-104 104h252q97 0 166.5 63T800-420q0 94-69.5 157T564-200H280Z" />
        </svg></a>
    <div class="card">
        <div class="container"><!-- Add a new sport (with card image) -->
            <h2>Add Sport <div class="save_btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                        viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                        <path
                            d="M840-680v480q0 33-23.5 56.5T760-120H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h480l160 160Zm-80 34L646-760H200v560h560v-446ZM480-240q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-560h360v-160H240v160Zm-40-86v446-560 114Z" />
                    </svg></div>
            </h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <input class="input" type="text" placeholder="Sports Name" id="sports_name" name="sport_name" required>
                <br>
                <div class="col2">
                    <label class="card_preview_container" for="sports_card_image">
                        <div class="card_preview"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                                viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                                <path
                                    d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                            </svg></div>
                    </label>
                    <input class="input" type="file" id="sports_card_image" name="sport_card_image" accept="image/*"
                        required>
                    <br>
                    <textarea maxlength="170" class="input" name="sport_desc" rows="3"
                        placeholder="Short description (optional)"></textarea>
                </div>
                <br>
            </form>
            <div class="sub_card">
                <h3>Add New Arena<div class="add_btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                            viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                        </svg></div>
                    </h4>
                    <br>
                    <form class="form" action="#" method="post" enctype="multipart/form-data">
                        <input type="text" name="new_arena_name" placeholder="Arena Name" required>
                        <br>
                        <input type="text" name="new_arena_loc" placeholder="Building / Area">
                        <br>
                        <label>Active Hours</label>
                        <br><br>
                        <div class="col2"><input type="time" name="new_open"> â€”
                            <input type="time" name="new_close">
                        </div>
                        <br>
                        <label>Hourly Price</label>
                        <br><br>
                        <input type="number" name="new_price" min="0" step="0.01">
                    </form>
            </div>
        </div>
    </div>
</body>

</html>
